<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link
	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
	integrity="sha512-F9LBAaGJ7zgZwPjLFfJEIYJgBfDpWFnGLG04V+R9DP77nhzV8LDR3ZrHtOqEzzQm6U4eSR3d4lnUkgb6mcdlA=="
	crossorigin="anonymous"
	referrerpolicy="no-referrer"
  />
	<link href="css/addProducts.css" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add product</title>
</head>
<body>
	
	<div class="container mt-5">
		<h1 class="text-center mb-5">Add Product</h1>
		
		  <div class="mb-3" >
			<label for="productName" class="form-label">Product Name</label>
			<input type="text" class="form-control" id="productName" name="productName" placeholder="Enter product name" required>
		  </div>
		  <div class="mb-3">
			<label for="description" class="form-label">Description</label>
			<textarea class="form-control" id="description" name="description" placeholder="Enter description" required></textarea>
		  </div>
		  <div class="mb-3">
			<label for="image" class="form-label">Image URL</label>
			<input type="text" class="form-control" id="image" name="image" placeholder="Enter image URL" required>
		  </div>
		  <div class="mb-3">
			<label for="brand" class="form-label">Category</label>
			<select name="" id="category" class="form-control">
				<option value="smartphones">smartphones</option>
				<option value="laptops">laptops</option>
				<option value="fragrances">fragrances</option>
				<option value="skincare">skincare</option>
				<option value="groceries">groceries</option>
			</select>
		  </div>
		  <div class="mb-3">
			<label for="brand" class="form-label">Brand</label>
			<input type="text" class="form-control" id="brand" name="brand" placeholder="Enter brand" required>
		  </div>
		  <div class="mb-3">
			<label for="price" class="form-label">Price</label>
			<input type="number" class="form-control" id="price" name="price" placeholder="Enter price" required>
		  </div>
		  <div class="mb-3">
			<label for="stock" class="form-label">Stock</label>
			<input type="number" class="form-control" id="stock" name="stock" placeholder="Enter stock" required>
		  </div>
		  <button  class="btn btn-primary" onclick="AddProduct();"> add Product </button>
		
	  </div>
	

  <script src="js/addProduct.js"></script>
  <script src="js/Cart.js"></script>
</body>
</html>
